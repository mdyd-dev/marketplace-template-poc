properties:
  - name: uuid
  - name: avatar
    type: upload
    options:
      versions:
        - name: uncropped
          output:
            format: jpeg
            quality: 80
          resize:
            fit: inside
        - name: small
          output:
            format: jpeg
            quality: 80
          resize:
            width: 406
            height: 256
            fit: inside
            without_enlargement: true
        - name: tiny
          output:
            format: jpeg
            quality: 80
          resize:
            width: 50
            height: 50
            fit: inside
            without_enlargement: true
