query models($model: [String!] = "group" $name: String! $r_id: String $l_id: String $limit: Int!){
  models(
    per_page: $limit
    filter: {
      properties: [
        { name: "name" value: $name }
        { name: "r_id" value: $r_id }
        { name: "l_id" value: $l_id }
      ]
    }
  ){
    total_entries
    results {
      id
      created_at
      name: property(name: "name")
      r_id: property(name: "r_id")
      l_id: property(name: "l_id")
      r_accepted_at: property(name: "r_accepted_at")
      l_accepted_at: property(name: "l_accepted_at")

      lu: related_user(foreign_property: "uuid" join_on_property: "l_id"){
        ...user
      }
      ru: related_user(foreign_property: "uuid" join_on_property: "r_id"){
        ...user
      }
      lm: related_model(foreign_property: "uuid" join_on_property: "l_id" model_schema_name: $model){
      lm: related_model(foreign_property: "id" join_on_property: "l_id" model_schema_name: $model){
        ...model
      }
      rm: related_model(foreign_property: "uuid" join_on_property: "r_id" model_schema_name: $model){
        ...model
      }
    }
  }
}

fragment model on Model {
  id
  name: property(name: "username")
  username: property(name: "username")
  slug: property(name: "slug")
  uuid: property(name: "uuid")
  photo: property_upload(name: "avatar") {
    versions(names: ["tiny", "small"])
  }
}

fragment user on User {
  id
  email
  name: property(name: "username")
  username: property(name: "username")
  slug: property(name: "slug")
  uuid: property(name: "uuid")
  photo: property_upload(name: "avatar") {
    versions(names: ["tiny", "small"])
  }
}
