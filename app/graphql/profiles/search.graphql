query search($id: ID, $limit: Int = 20 $uuid: String $slug: String, $name: String) {
  models(
    per_page: $limit
    filter: {
      id: { value: $id }
      model_schema_name: { value: "profile" }
      properties: [
        { name: "uuid" value: $uuid }
        { name: "slug" value: $slug }
        { name: "name" value: $name }
      ]
    }
    sort: [
      { created_at: { order: DESC }}
    ]
  ){
    total_entries
    results {
      id
      created_at

      uuid: property(name: "uuid")
      slug: property(name: "slug")
      name: property(name: "name")
      first_name: property(name: "first_name")
      last_name: property(name: "last_name")
      avatar: related_model(model_schema_name: "photo", join_on_property: "user_uuid", foreign_property: "object_uuid", filter: { properties: { name: "photo_type", value: "avatar"}}) {
        photo: property_upload(name: "photo") {
          url
          versions
        }
      }
      user: related_user(join_on_property: "uuid", foreign_property: "uuid") {
        id
        email
      }
    }
  }
}
