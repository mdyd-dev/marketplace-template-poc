mutation create($uuid: String!) {
  model_create(
    model: {
      model_schema_name: "profile"
      properties: [
        { name: "uuid" value: $uuid }
      ]
    }
  ){
    id
    created_at

    uuid: property(name: "uuid")

    user: related_user(join_on_property: "user_uuid", foreign_property: "uuid") {
      id
      email
    }
  }
}
