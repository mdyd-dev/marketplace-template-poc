mutation create($slug: String!, $user_uuid: String!, $uuid: String!, $name: String! $first_name: String! $last_name: String!) {
  model_create(
    model: {
      model_schema_name: "profile"
      properties: [
        { name: "slug" value: $slug }
        { name: "uuid" value: $uuid }
        { name: "name" value: $name }
        { name: "user_uuid" value: $user_uuid }
        { name: "first_name" value: $first_name }
        { name: "last_name" value: $last_name }
      ]
    }
  ){
    id
    created_at

    name: property(name: "name")
    slug: property(name: "slug")
    uuid: property(name: "uuid")
    user_uuid: property(name: "user_uuid")

    user: related_user(join_on_property: "user_uuid", foreign_property: "uuid") {
      id
      email
    }
  }
}
