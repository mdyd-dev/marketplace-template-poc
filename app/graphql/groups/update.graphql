mutation create_group($id: ID!, $name: String!, $description: String, $summary: String!) {
  model_update(
    id: $id
    model: {
      table: "group"
      properties: [
        { name: "name" value: $name }
        { name: "summary" value: $summary }
        { name: "description" value: $description }
      ]
    }
  ){
    id properties
  }
}
