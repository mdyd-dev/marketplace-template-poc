query webhook_endpoints($url: String!) {
  webhook_endpoints: records(
    per_page: 1
    filter: {
      table: { value: "modules/stripe/webhook_endpoint" }
      properties: [{ name: "url", value: $url }]
    }
    sort: { created_at: { order: DESC } }
  ) {
    results {
      id
      properties
    }
  }
}
